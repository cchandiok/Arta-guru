<!DOCTYPE html>
<html>
<head>
  <title>Arta.Guru Dashboard</title>
</head>
<body>
  <h1>ðŸ“ˆ Arta.Guru Volatility Dashboard</h1>
  <form method="POST">
    <label>Sector:</label>
    <select name="sector">
      {% for sec in sectors %}
        <option value="{{ sec }}" {% if sec == selected_sector %}selected{% endif %}>{{ sec }}</option>
      {% endfor %}
    </select>

    <label>Start Date:</label>
    <input type="date" name="start_date" value="{{ start_date or '' }}">
    <label>End Date:</label>
    <input type="date" name="end_date" value="{{ end_date or '' }}">
    <button type="submit">Update</button>
  </form>

  <h2>Top 5 Most Volatile Stocks</h2>
  <table border="1" cellpadding="8">
    <tr><th>Ticker</th><th>Volatility</th></tr>
    {% for ticker, vol in top5.items() %}
    <tr><td>{{ ticker }}</td><td>{{ vol }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
